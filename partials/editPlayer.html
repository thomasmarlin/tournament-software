<form>
  <div style="margin:20px">
    <h2>Edit Player</h2>

    <div class="row">
      <div class="col-md-8">
        <div>Player Name</div>
        <input ng-model="player.name" placeholder="ex: John Smith" style="width:100%;" autofocus>
      </div>

      <div class="col-md-4">
        <div>Active</div>
        <select data-ng-model="player.status">
          <option value="STATUS_ACTIVE">Active</option>
          <option value="STATUS_DROPPED">Dropped</option>
        </select>
      </div>
    </div>

    <hr>
    <div>
      <button class="btn btn-success btn-default" style="float:right" ng-click="okClick()">OK</button>
      <button class="btn btn-danger" style="float:right;margin-right:5px;" ng-click="cancelClick()">Cancel</button>
      <div style="clear:both"></div>
    </div>
  </div>
</form>

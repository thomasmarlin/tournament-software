<div style='padding: 15px;'>

  <h2 style='text-align:center'>Automatic Pairing logs for Game #{{gameNumber}}</h2>

  <hr>

  <div data-ng-repeat='decision in decisions track by $index'>
    {{decision}}
  </div>

  <div data-ng-if='!decisions || decisions.length == 0'>
    There is no pairing log for this game. It's possible that this event was created before the feature was implemented.
  </div>

  <hr>

  <div style='text-align: center'>
    <button class="btn btn-default" data-ng-click="$close()" style='text-align: center'>Close</button>
  </div>

</div>

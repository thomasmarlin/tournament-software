<div style="margin: 20px">
  <h3>Log In</h3>

  <!-- Username -->
  <div>
    <label>Username</label>
  </div>
  <div>
    <input placeholder="Username" ng-model='username'>
  </div>


  <!-- Password -->
  <div>
    <label>Password</label>
  </div>
  <div>
    <input type="password" placeholder="Password" ng-model="password">
  </div>


  <hr>
  <div>
    <button class="btn btn-default" style="float:right; margin-left:10px" ng-click="okClick()">Login</button>
    <button class="btn btn-default" style="float:right; margin-left:10px" ng-click="cancelClick()">Cancel</button>
    <div style="clear:both"></div>
  </div>
</div>

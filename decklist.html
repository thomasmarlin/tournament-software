<!DOCTYPE html>

<!-- Third Party -->
<script src="/wp-content/plugins/swccg-tourny/js/spin.min.js.css"></script>
<script src="/wp-content/plugins/swccg-tourny/jquery-2.1.4.min.js"></script>
<script src='/wp-content/plugins/swccg-tourny/angular.1.4.8.min.js'></script>
<script src='/wp-content/plugins/swccg-tourny/angular-animate.min.js'></script>
<script src="/wp-content/plugins/swccg-tourny/js/bootstrap.min.js"></script>
<script src="/wp-content/plugins/swccg-tourny/js/angular-spinner.js"></script>
<script src="/wp-content/plugins/swccg-tourny/ui-bootstrap-tpls-1.1.0.min.js.css"></script>
<!--
<script src="/wp-content/plugins/swccg-tourny/jquery.bracket.min.js"></script>
-->


<!-- Main App -->
<script src="/wp-content/plugins/swccg-tourny/decklist.js"></script>


<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/wp-content/plugins/swccg-tourny/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/wp-content/plugins/swccg-tourny/css/decklist.css">

<!--
<link rel="stylesheet" type="text/css" href="/wp-content/plugins/swccg-tourny/jquery.bracket.min.css" />
-->


<div ng-app="decklistApp" ng-controller="decklist" style='padding:20px;'>

  <!--
  <input type="text" data-ng-model="data.deckCard" uib-typeahead="card for card in cardList | filter:$viewValue | limitTo:12">
-->

  <div style='border-bottom:thin solid #DADADA;'>

    <div class='row'>
      <div class='col-xs-4'>
        <div style='font-size: 1.8em; font-weight: bold'>SWCCG Deck List</div>

        <label for="Light">Light</label> <input type="radio" name="group1" id="Light" value="Light" style='margin-left: 3px;'>
        <label for="Dark" style='margin-left: 20px;'>Dark</label> <input type="radio" name="group1" id="Dark" value="Dark" style='margin-left: 3px;'>

        <!--
        <input type='text' data-model='deckSide'>
        <div class='clearfix'></div>
      -->
      </div>

      <div class='col-xs-4'>
        <label>Deck Name</label>
        <input type='text' data-model='deckName'>
        <div class='clearfix'></div>

        <label>Event Name</label>
        <input type='text' data-model='eventName'>
        <div class='clearfix'></div>
      </div>

      <div class='col-xs-4'>
        <label class='fieldLabel'>Name</label>
        <input type='text' data-model='creatorName'>
        <div class='clearfix'></div>

        <label class='fieldLabel'>Username</label>
        <input type='text' data-model='username'>
        <div class='clearfix'></div>

        <label class='fieldLabel'>Email</label>
        <input type='text' data-model='email'>
        <div class='clearfix'></div>
      </div>
    </div>

  </div>


  <div>
    Please list multiple copies of a card on separate lines, one for each copy of that card.
  </div>

  <div class='row'>

    <div class='col-sm-6'>
      <h3>Card Title</h3>
      <div data-ng-repeat='deckCard in decklist track by $index' data-ng-if='$index <= cardsPerColumn'>
        <div style='width: 25px; display:inline-block'>
          {{$index + 1}}.
        </div>
        <input type="text"  style='width:calc(100% - 30px);'
             data-ng-model="decklist[$index]"
             data-ng-change="manualTextChanged()"
             autocomplete="on"
             uib-typeahead="card for card in cardList | filter:$viewValue | limitTo:12">
      </div>
    </div>

    <div class='col-sm-6'>
      <h3>Card Title (continued)</h3>
      <div data-ng-repeat='deckCard in decklist track by $index' data-ng-if='$index > cardsPerColumn'>
        <div style='width: 25px; display:inline-block'>
          {{$index + 1}}.
        </div>
        <input type="text"  style='width:calc(100% - 30px);'
             data-ng-model="decklist[$index]"
             data-ng-change="manualTextChanged()"
             autocomplete="on"
             uib-typeahead="card for card in cardList | filter:$viewValue | limitTo:12">
      </div>

      <h3>Defensive Shields</h3>
      <div data-ng-repeat='deckCard in deckshields track by $index'>
        <div style='width: 25px; display:inline-block'>
          {{$index + 1}}.
        </div>
        <input type="text" style='width:calc(100% - 30px);'
             data-ng-model="deckshields[$index]"
             data-ng-change="manualTextChanged()"
             autocomplete="on"
             uib-typeahead="card for card in cardList | filter:$viewValue | limitTo:12">
      </div>

    </div>

  </div>

</div>

</html>
